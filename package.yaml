name:                barnes-hut
version:             0.1.0.0
github:              "hmontero1205/barnes-hut"
license:             BSD3
author:              "Hans Montero, Rhys Murray"
maintainer:          "hjm2133@columbia.edu, ram2269@columbia.edu"
copyright:           "2020 Nuss Tendie"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hmontero1205/barnes-hut#readme>

dependencies:
- base >= 4.7 && < 5
- gloss
- parallel
- deepseq

library:
  source-dirs: src

executables:
  barnes-hut:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -eventlog
    dependencies:
    - barnes-hut
    - gloss

tests:
  barnes-hut-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - barnes-hut
